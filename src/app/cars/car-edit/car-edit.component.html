<div class="form-container" (formValid)="(carForm.valid)">
  <form [formGroup]="carForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="model">Model</label>
      <input
        type="text"
        id="model"
        formControlName="model"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="brand">Brand</label>
      <input
        type="text"
        id="brand"
        formControlName="brand"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input
        type="number"
        id="price"
        formControlName="price"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="year">Year</label>
      <input
        type="number"
        id="year"
        formControlName="year"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="miles">Miles</label>
      <input
        type="number"
        id="miles"
        formControlName="miles"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="color">Color</label>
      <input
        type="text"
        id="color"
        formControlName="color"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <input
        type="text"
        id="category"
        formControlName="category"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="imagePath">Image URL</label>
      <input
        type="text"
        id="imagePath"
        formControlName="imagePath"
        class="form-control"
      />
    </div>

    <div class="btn-container">
      <button type="submit" class="btn btn-light" [disabled]="!carForm.valid">
        Save
      </button>
      <button type="button" class="btn btn-dark" (click)="onCancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
